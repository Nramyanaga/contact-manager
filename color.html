<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Manager</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="js/code.js"></script>
</head>
<body onload="readCookie()">
  <main class="auth-shell">
    <section class="auth-card contact-card">
      <h1 class="auth-title">Manage Contacts</h1>
      <p class="auth-subtitle">Add, search, and delete your contacts</p>

      <!-- Add Contact -->
      <div class="contact-section">
        <h2 class="section-heading">Add Contact</h2>
        <div class="auth-form">
          <label class="auth-label" for="contactFirstName">First Name</label>
          <input type="text" id="contactFirstName" placeholder="First name" />

          <label class="auth-label" for="contactLastName">Last Name</label>
          <input type="text" id="contactLastName" placeholder="Last name" />

          <label class="auth-label" for="contactPhone">Phone</label>
          <input type="text" id="contactPhone" placeholder="Phone number" />

          <label class="auth-label" for="contactEmail">Email</label>
          <input type="text" id="contactEmail" placeholder="Email address" />

          <button class="buttons auth-button" onclick="addContact()">Add Contact</button>
          <span id="contactAddResult" class="auth-error"></span>
        </div>
      </div>

      <hr class="section-divider">

      <!-- Search Contacts -->
      <div class="contact-section">
        <h2 class="section-heading">Search Contacts</h2>
        <div class="auth-form">
          <label class="auth-label" for="searchText">Search</label>
          <input
            type="text"
            id="searchText"
            placeholder="Type to search..."
            oninput="searchContact()"
          />
          <span id="contactSearchResult" class="auth-error"></span>
          <div id="contactList" class="contact-results"></div>
        </div>
      </div>
      
      <hr class="section-divider">
      <span id="contactDeleteResult" class="auth-error"></span>
      <!-- Logout -->
      <button class="buttons auth-button" onclick="doLogout()">Logout</button>
    </section>
  </main>
</body>
</html>
